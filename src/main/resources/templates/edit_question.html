<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org" xmlns:form="">
	<head>
		<meta charset="utf-8" />
		<title>Edit Question</title>
	</head>
	<body>
		<div align="center">
			<h1>Edit Question</h1>
			<br />
			<form th:action="@{/manager/edit}" th:object="${question}"
				method="post">

				<table border="0" cellpadding="10">
					<tr>
<!--						<td>Question ID:</td>-->
						<td>
							<input th:field="*{id}" type="text" data-th-hidden="id"  />
						</td>
					</tr>
					<tr>
						<td>Question:</td>
						<td>
							<input type="text" th:field="*{questionName}" />
						</td>
					</tr>

					<form action="#" th:action="@{/manager/edit}" th:object="${answers}"
						  method="post">
						<tr>
							<td>Answer_1:</td>
							<td>
								<input type="text" th:field="*{answer_1}" />
							</td>
						</tr>
						<tr>
							<td>Answer_2:</td>
							<td>
								<input type="text" th:field="*{answer_2}" />
							</td>
						</tr>
						<tr>
							<td>Answer_3:</td>
							<td>
								<input type="text" th:field="*{answer_3}" />
							</td>
						</tr>

						<tr>
							<td colspan="2"><button type="submit">Save</button> </td>
						</tr>
					</form>
				</table>
			</form>
		</div>
	</body>
</html>
